<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Get Methods</title>
</head>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
    }

    .box {
        height: 100px;
        width: 200;
        margin: 20px;
        padding: 20px;
        background-color: rgb(214, 214, 142);
        border: 10px solid black;
        border-radius: 20px;
        overflow: auto;
    }
</style>

<body>
    <h1>jQuery Get Methods</h1>
    <div class="box" id="id hash">
        <h2>Methods</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor, dolorum obcaecati. Quia mollitia aliquid
            consequuntur modi obcaecati ullam necessitatibus odio.</p>
    </div>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            HTML = $('.box ').html();
            // console.log(HTML);
            HTML = $('.box').text();
            console.log(HTML);
            HTML = $('.box').attr('class');
            console.log(HTML);
        });
    </script>
</body>

</html>
