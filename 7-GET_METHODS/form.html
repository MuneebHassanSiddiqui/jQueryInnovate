<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery Get Methods</title>
</head>

<body>
    <h1>jQuery Get Methods</h1>
    <form action="" id="StuForm">
        <label for="Name">Name</label> <input type="text" id="Sname"><br><br>
        <label for="F.Name">F.Name</label> <input type="text" id="Fname"><br><br>

        <label for="">Country</label>
        <select name="" id="Country">
            <option value="PAKISTAN">PAKISTAN</option>
            <option value="USA">USA</option>
            <option value="IRAN">IRAN</option>
            <option value="IRAQ">IRAQ</option>
        </select>
        <br><br>
        <input type="submit">
    </form>
    <div id="test" style="border: 1px solid #ffbaba; margin: 20px;"></div>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#StuForm').submit(function () {
                Name = $('#Sname').val();
                FName = $('#Fname').val();
                Country = $('#Country').val();
                // $('#test').html(Name);
                alert('Name : ' + Name + '      F.Name : ' + FName + '      Country : ' + Country);
            });
        });
    </script>
</body>

</html>
