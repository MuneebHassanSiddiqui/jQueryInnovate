<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Set Methods</title>
</head>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
    }

    #box {
        padding: 20px;
        margin: 20px;
        height: 200px;
        width: 300px;
        background-color: antiquewhite;
    }

    .red{
        font-size: 40px;
        color: brown;
    }
</style>

<body>
    <h1>jQuery Set Methods</h1>

    <div id="box">
        <h2>SET METHODS</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa neque id, voluptas corporis numquam veniam
            officiis tempora autem provident unde.</p>
    </div>
    <button class="setBtn">SUBMIT</button>


    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('.setBtn').click(function () {
                $('#box h2').text('Hello Muneeb Hassan');
                $('#box p').html('<b>Hello Muneeb Hassan</b> How are You! Are you a PHP developer!');
                $('#box h2').text('Hello Muneeb Hassan');
                $('#box h2').attr('class','red');
            });
        });
    </script>
</body>

</html>
