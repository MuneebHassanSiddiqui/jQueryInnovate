<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery addClass & removeClass Method</title>
</head>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
    }

    .box {
        height: 200px;
        width: 250px;
        padding: 20px;
        margin: 15px;
        background: pink;
        border: 5px solid #333;
        border-radius: 20px;
    }

    .fclass {
        background: #333;
    }
</style>

<body>
    <h1>jQuery addClass & removeClass Method</h1>
    <div class="box">
        <h2>Text Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo facilis sequi maiores blanditiis distinctio
            cupiditate. Velit fugit distinctio atque dolores.</p>
    </div>
    <button id="addClass">Add Class</button>
    <button id="removeClass">Remove Class</button>
    <button id="toggleClass">Toggle Class</button>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#addClass').click(function () {
                $('.box,h1').addClass('fclass');
                $('.box').css('color', '#fff')
            });
            $('#removeClass').click(function () {
                $('.box').removeClass('fclass');
                $('.box').css('color', '#111')

            });
            $('#toggleClass').click(function () {
                $('.box,H1').toggleClass('fclass');
            });
        });
    </script>

</body>

</html>
