<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Form Events</title>
</head>

<body>
    <h1>jQuery Form Events</h1>
    <form action="" id="StuForm">
        <label for="Name">Name</label> <input type="text" id="Sname"><br><br>
        <label for="F.Name">F.Name</label> <input type="text" id="Fname"><br><br>

        <label for="">Country</label>
        <select name="" id="Country">
            <option value="PAKISTAN">PAKISTAN</option>
            <option value="USA">USA</option>
            <option value="IRAN">IRAN</option>
            <option value="IRAQ">IRAQ</option>
        </select>
        <br><br>
        <input type="submit">
    </form>
    <div id="test" style="border: 1px solid #ffbaba; margin: 20px;"></div>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#Sname,#Fname,#Country').focus(function () {
                $(this).css('background-color', '#ffbaba');
            });
            $('#Sname,#Fname,#Country').blur(function () {
                $(this).css('background-color', '#fff');
            });
            $('#Sname,#Fname').select(function () {
                $(this).css('background-color', 'yellow');
            });
            $('#Country').change(function () {
                $(this).css('background-color', 'green');
            });
            $('#Country').change(function () {
                country = $(this).val();
                $('#test').html(country);

            });
            $('#StuForm').submit(function () {
                alert('Form Submitted Successfully!!')
            });
        });
    </script>
</body>

</html>
